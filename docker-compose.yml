services:
  db:
    image: postgres:16
    container_name: fastapi-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - appnet
    # --- 新增健康檢查 ---
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: fastapi-api
    depends_on:
      db:
        condition: service_healthy # --- 修改這裡：確保 db 健康才啟動 api ---
    env_file:
      - .env
    ports:
      - "8000:8000"
    networks:
      - appnet
    # 在執行 alembic 前稍微 sleep 確保 DNS 完全就緒
    command: >
      bash -c "sleep 3 && alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"

  nginx:
    image: nginx:alpine
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs:/etc/nginx/certs:ro
    networks:
      - appnet
      
networks:
  appnet:

volumes:
  pgdata: